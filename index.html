<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="frame">
            <div class="imagebox">
                <audio class="audio" controls loop autoplay>
                    <source src="music.mp3" type="audio/mp3">
                </audio>
                <img class="image1" src="1.png">
                <a href="2.jpg" class="popup-link">
                    <img src="1_1.png" class="image2 thumbnail">
                </a>
                <div class="overlay" id="overlay">
                    <span class="close-btn" onclick="closePopup()">&times;</span>
                    <img src="" alt="Pop-up img" class="popup-img" id="popup-img">
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to open the pop-up
        function openPopup(imageSrc) {
            document.getElementById('popup-img').src = imageSrc;
            document.getElementById('overlay').style.display = 'flex';
        }
    
        // Function to close the pop-up
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
    
        // Attach click event to all elements with class 'popup-link'
        var popupLinks = document.getElementsByClassName('popup-link');
        for (var i = 0; i < popupLinks.length; i++) {
            popupLinks[i].addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                openPopup(this.href);
            });
        }
    </script>
</body>

</html>
